<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pump Track Timer</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #1c1d20;
  color: #f1f1f1;
  height: 100vh;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}

body.light {
  background: #f4f4f4;
  color: #1c1d20;
}

.screen {
  position: absolute;
  inset: 0;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transform: scale(1.05);
  transition: 0.4s;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
}

h1 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 1rem;
}

button {
  background: #2a2c30;
  color: inherit;
  border: none;
  border-radius: 6px;
  padding: 1.2rem;
  font-size: 1.3rem;
  font-weight: 600;
}

body.light button {
  background: #e0e0e0;
}

button:active {
  transform: scale(0.98);
}

.main-buttons {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.small {
  font-size: 1rem;
  padding: 0.7rem;
}

.back {
  position: absolute;
  top: 0.7rem;
  left: 0.7rem;
  width: 44px;
  height: 44px;
  border-radius: 50%;
}

.center {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.timer {
  font-family: monospace;
  font-size: 4.5rem;
}

.big {
  font-size: 3.5rem;
  font-weight: 700;
}

.bottom {
  display: flex;
  gap: 0.5rem;
}

.leaderboard {
  overflow-y: auto;
}

.row {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.row div {
  background: #2a2c30;
  padding: 0.6rem;
  border-radius: 4px;
}

body.light .row div {
  background: #e0e0e0;
}

/* Toggle */
.toggle {
  width: 60px;
  height: 28px;
  background: #555;
  border-radius: 14px;
  position: relative;
  cursor: pointer;
}

.knob {
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}

.toggle.on .knob {
  left: 34px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Pump Track Timer</h1>
  <div class="main-buttons">
    <button onclick="startSession()">⏱ Start Session</button>
    <button onclick="openScreen('leaderboard')">Leaderboard</button>
    <button onclick="openScreen('settings')" class="small">⚙ Settings</button>
  </div>
</div>

<!-- SESSION -->
<div class="screen" id="session">
  <button class="back" onclick="goHome()">←</button>
  <div class="center" id="sessionText">
    <div class="big">Waiting for rider</div>
  </div>
  <div class="center timer" id="timer" style="display:none">00:00.00</div>
  <div class="bottom" id="sessionButtons" style="display:none">
    <button onclick="enterName()">Enter name</button>
    <button onclick="goHome()">Reset</button>
  </div>
</div>

<!-- LEADERBOARD -->
<div class="screen" id="leaderboard">
  <button class="back" onclick="goHome()">←</button>
  <h1>Leaderboard</h1>
  <div class="leaderboard" id="board"></div>
</div>

<!-- SETTINGS -->
<div class="screen" id="settings">
  <button class="back" onclick="goHome()">←</button>
  <h1>Settings</h1>

  <p>Dark mode</p>
  <div class="toggle" id="darkToggle" onclick="toggleDark()">
    <div class="knob"></div>
  </div>

  <p style="margin-top:1.5rem">
    Ultrasonic Distance: <strong><span id="dist">50</span> cm</strong>
  </p>
  <input type="range" min="20" max="200" step="10" value="50"
    oninput="document.getElementById('dist').textContent=this.value">
</div>

<script>
let leaderboard = [];
let timerInterval;
let startTime;
let finalTime;
let dark = true;

function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goHome() {
  clearInterval(timerInterval);
  openScreen('home');
}

function startSession() {
  openScreen('session');
  document.getElementById('sessionText').innerHTML = '<div class="big">Waiting for rider</div>';
  document.getElementById('timer').style.display = 'none';
  document.getElementById('sessionButtons').style.display = 'none';

  setTimeout(() => {
    document.getElementById('sessionText').innerHTML = '<div class="big">LAP STARTED</div>';
    startTime = Date.now();

    timerInterval = setInterval(() => {
      const ms = Date.now() - startTime;
      document.getElementById('timer').style.display = 'block';
      document.getElementById('timer').textContent = format(ms);
    }, 50);

    setTimeout(stopTimer, 7000 + Math.random() * 3000);
  }, 3000);
}

function stopTimer() {
  clearInterval(timerInterval);
  finalTime = Date.now() - startTime;
  document.getElementById('sessionText').innerHTML = '<div class="big">Final Time</div>';
  document.getElementById('sessionButtons').style.display = 'flex';
}

function format(ms) {
  const s = Math.floor(ms / 1000);
  const m = Math.floor(s / 60);
  return `${String(m).padStart(2,'0')}:${String(s%60).padStart(2,'0')}.${String(Math.floor(ms%1000/10)).padStart(2,'0')}`;
}

function enterName() {
  const name = prompt("Enter rider name");
  if (!name) return;

  const existing = leaderboard.find(e => e.name === name);
  if (!existing || finalTime < existing.time) {
    if (existing) existing.time = finalTime;
    else leaderboard.push({name, time: finalTime});
  }

  leaderboard.sort((a,b) => a.time - b.time);
  renderBoard();
}

function renderBoard() {
  const board = document.getElementById('board');
  board.innerHTML = '';
  leaderboard.forEach(e => {
    board.innerHTML += `
      <div class="row">
        <div>${e.name}</div>
        <div>${format(e.time)}</div>
      </div>`;
  });
}

function toggleDark() {
  dark = !dark;
  document.body.classList.toggle('light', !dark);
  document.getElementById('darkToggle').classList.toggle('on', !dark);
}
</script>

</body>
</html>
